<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yola & Sepri - Ultimate Cute</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --pink: #ff9a9e;
            --blue: #a1c4fd;
            --gold: #ffd700;
            --text: #555;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Patrick Hand', cursive;
            color: var(--text);
            height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden;
        }

        /* Floating Hearts */
        .bg-hearts { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .heart-i { position: absolute; color: rgba(255,255,255,0.4); animation: floatUp 10s linear infinite; }

        /* Screens */
        #start-screen, #app, #result { width: 100%; text-align: center; position: absolute; top:0; left:0; padding: 15px; display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; z-index: 10; }

        /* Start Screen */
        .sticker-start { width: 100px; height: auto; animation: bounce 3s infinite; z-index: 20; }
        .st-left { transform: rotate(-10deg); margin-right: -15px; }
        .st-right { transform: rotate(10deg); margin-left: -15px; }
        
        h1 { font-family: 'Fredoka One'; font-size: 3rem; color: var(--pink); text-shadow: 2px 2px 0 #fff; margin: 10px 0; z-index: 5; }
        
        .btn-main { padding: 12px 40px; font-size: 1.2rem; background: var(--pink); color: white; border: none; border-radius: 50px; font-family: 'Fredoka One'; cursor: pointer; box-shadow: 0 4px 0 #e88e8b; animation: wiggle 2s infinite; z-index: 5; }
        .btn-main:active { transform: translateY(4px); box-shadow: none; }

        /* Camera */
        .cam-box { position: relative; width: 90%; max-width: 350px; aspect-ratio: 3/4; background: #fff; border-radius: 20px; overflow: hidden; border: 5px solid #fff; box-shadow: 0 10px 20px rgba(0,0,0,0.1); margin-bottom: 10px; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); transition: filter 0.3s; }
        
        /* Filter Buttons */
        .filters { display: flex; gap: 8px; justify-content: center; margin-bottom: 10px; }
        .btn-filter { padding: 5px 10px; border: none; border-radius: 15px; background: rgba(255,255,255,0.7); font-family: 'Fredoka One'; font-size: 0.8rem; cursor: pointer; }
        .btn-filter.active { background: var(--pink); color: white; }

        .ui-layer { position: absolute; inset: 0; display: flex; justify-content: center; align-items: center; pointer-events: none; }
        #countdown { font-family: 'Fredoka One'; font-size: 5rem; color: white; display: none; animation: pop 0.3s; text-shadow: 2px 2px 0 var(--pink); }
        .shutter { width: 60px; height: 60px; background: white; border: 4px solid var(--pink); border-radius: 50%; cursor: pointer; animation: pulse 1.5s infinite; position: relative; }
        .shutter::after { content:''; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:45px; height:45px; background:var(--pink); border-radius:50%; }

        /* RESULT */
        #result { padding-bottom: 50px; }
        canvas#stripCanvas { max-width: 260px; box-shadow: 0 15px 40px rgba(0,0,0,0.2); transform: rotate(-2deg); cursor: pointer; border-radius: 5px; }
        
        .controls { margin-top: 20px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .btn { padding: 10px 20px; border-radius: 20px; border: none; font-family: 'Fredoka One'; font-size: 0.9rem; cursor: pointer; color: white; text-decoration: none; display: inline-block; }
        .btn-color { background: var(--gold); color: #555; }
        .btn-dl { background: var(--blue); }
        .btn-reset { background: #ff6b6b; }

        /* Animations */
        @keyframes gradientBG { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
        @keyframes floatUp { 0%{transform: translateY(100vh); opacity:0;} 100%{transform: translateY(-10vh); opacity:1;} }
        @keyframes bounce { 0%, 100%{transform: translateY(0);} 50%{transform: translateY(-10px);} }
        @keyframes wiggle { 0%, 100%{transform: rotate(-2deg);} 50%{transform: rotate(2deg);} }
        @keyframes pulse { 0%{box-shadow: 0 0 0 0 rgba(255, 154, 158, 0.7);} 70%{box-shadow: 0 0 0 10px rgba(255, 154, 158, 0);} 100%{box-shadow: 0 0 0 0 rgba(255, 154, 158, 0);} }
        @keyframes pop { 0%{transform: scale(0);} 80%{transform: scale(1.2);} 100%{transform: scale(1);} }

        canvas { display: none; }
        #flash { position: fixed; inset: 0; background: white; opacity: 0; pointer-events: none; z-index: 5000; }

    </style>
</head>
<body>

    <!-- BG HEARTS -->
    <div class="bg-hearts" id="heartsContainer"></div>

    <!-- FLASH -->
    <div id="flash"></div>

    <!-- 1. START -->
    <div id="start-screen" style="display: flex; background: rgba(255,255,255,0.9);">
        <div style="display:flex; justify-content:center; align-items:center;">
            <img id="img-yola-start">
            <img id="img-sepri-start" class="sticker-start st-right" src="https://raw.githubusercontent.com/SpriiXp/yol/8db556568d15e3bfe1950b3c5e6a70b5e2f71913/IMG_1917.PNG">
        </div>
        <h1>Bucin Booth ‚ù§Ô∏è</h1>
        <button class="btn-main" onclick="start()">MULAI</button>
    </div>

    <!-- 2. APP -->
    <div id="app">
        <h2 style="font-family:'Fredoka One'; color:white; text-shadow:1px 1px 0 var(--pink);">Yola & Sepri</h2>
        
        <div class="cam-box">
            <video id="webcam" autoplay playsinline></video>
            <div class="ui-layer">
                <div id="countdown">3</div>
            </div>
        </div>

        <!-- FILTERS -->
        <div class="filters">
            <button class="btn-filter active" onclick="setFilter('none', this)">Normal</button>
            <button class="btn-filter" onclick="setFilter('sepia(0.8) contrast(1.2)', this)">Retro</button>
            <button class="btn-filter" onclick="setFilter('grayscale(1) contrast(1.1)', this)">B&W</button>
            <button class="btn-filter" onclick="setFilter('saturate(1.5) contrast(1.1)', this)">Pop</button>
        </div>

        <div class="shutter" onclick="takePhotos()"></div>
    </div>

    <!-- 3. RESULT -->
    <div id="result">
        <h1 style="font-size:2rem;">DONEEEEE</h1>
        <canvas id="stripCanvas"></canvas>
        
        <div class="controls">
            <button class="btn btn-color" onclick="changeFrameColor()">üé® Ganti Bingkai</button>
            <a href="#" class="btn btn-dl" id="dlBtn" download="cute-strip.png">DOWNLOAD</a>
            <button class="btn btn-reset" onclick="location.reload()">ULANGI</button>
        </div>
    </div>

    <!-- PROCESS CANVAS -->
    <canvas id="proc"></canvas>

    <script>
        // --- CONFIG (GANTI LINK DISINI) ---
        const URL_YOLA = "https://github.com/SpriiXp/SP/blob/main/IMG_1922.PNG?raw=true";
        const URL_SEPRI = "https://github.com/SpriiXp/SP/blob/main/IMG_1922.PNG?raw=true";
        const MUSIC = "LINK_MUSIK_DISINI"; // Masukkan link lagu

        // --- VARIABLES ---
        const video = document.getElementById('webcam');
        const procCanvas = document.getElementById('proc');
        const ctxProc = procCanvas.getContext('2d');
        const stripCanvas = document.getElementById('stripCanvas');
        const ctxStrip = stripCanvas.getContext('2d');
        const flash = document.getElementById('flash');
        const countEl = document.getElementById('countdown');
        const dlBtn = document.getElementById('dlBtn');

        let photos = [];
        let currentFilter = 'none'; // Filter Aktif
        let frameColors = ['#ffffff', '#ff9a9e', '#a1c4fd', '#ffd700', '#a0e7e5']; // Putih, Pink, Biru, Emas, Mint
        let currentFrameIdx = 0;
        let audio = new Audio(MUSIC);
        audio.loop = true;

        // --- BACKGROUND HEARTS ---
        for(let i=0; i<15; i++){
            let h = document.createElement('i'); h.className = 'fas fa-heart heart-i';
            h.style.left = Math.random()*100+'vw'; h.style.fontSize = Math.random()*20+10+'px'; h.style.animationDelay = Math.random()*5+'s';
            document.getElementById('heartsContainer').appendChild(h);
        }

        function switchScreen(id) { document.querySelectorAll('div[id$="-screen"], #app, #result').forEach(e=>e.style.display='none'); document.getElementById(id).style.display='flex'; }

        // 1. START
        function start() {
            audio.play().catch(e=>{});
            // Update Stiker Start
            document.getElementById('img-yola-start').src = URL_YOLA;
            document.getElementById('img-sepri-start').src = URL_SEPRI;
            switchScreen('app');
            initCam();
        }

        async function initCam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;
            } catch(e) { alert("Izinkan kamera!"); }
        }

        // 2. FILTER SYSTEM
        function setFilter(f, btn) {
            currentFilter = f;
            video.style.filter = f; // Live view
            document.querySelectorAll('.btn-filter').forEach(b=>b.classList.remove('active'));
            btn.classList.add('active');
        }

        // 3. TAKE PHOTOS
        async function takePhotos() {
            photos = [];
            for(let i=0; i<4; i++) {
                await countdown();
                snap();
                if(i < 3) await new Promise(r => setTimeout(r, 1000));
            }
            renderStrip();
        }

        function countdown() {
            return new Promise(r => {
                let c = 3;
                countEl.style.display = 'block';
                countEl.innerText = c;
                let t = setInterval(() => {
                    c--;
                    if(c>0) countEl.innerText = c;
                    else {
                        clearInterval(t);
                        countEl.innerText = "LOVE!";
                        setTimeout(() => { countEl.style.display = 'none'; r(); }, 500);
                    }
                }, 1000);
            });
        }

        function snap() {
            flash.style.transition = 'none'; flash.style.opacity = 1;
            setTimeout(() => { flash.style.transition = 'opacity 0.3s'; flash.style.opacity = 0; }, 50);
            
            procCanvas.width = video.videoWidth;
            procCanvas.height = video.videoHeight;
            ctxProc.filter = currentFilter; // Apply filter to captured image
            ctxProc.translate(procCanvas.width, 0);
            ctxProc.scale(-1, 1);
            ctxProc.drawImage(video, 0, 0);
            ctxProc.setTransform(1, 0, 0, 1, 0, 0);
            photos.push(procCanvas.toDataURL());
        }

        // 4. RENDER CUTE STRIP
        function renderStrip() {
            const w = 260; // Lebar Strip (Agak ramping biar gak kegedean)
            const h = 500;
            stripCanvas.width = w; stripCanvas.height = h;

            // A. Bingkai Luar (Custom Color)
            const borderColor = frameColors[currentFrameIdx];
            ctxStrip.fillStyle = borderColor;
            ctxStrip.fillRect(0,0,w,h);

            // B. Kertas Putih Dalam
            ctxStrip.fillStyle = '#fff';
            ctxStrip.fillRect(5,5,w-10,h-10);

            // C. Draw 4 Foto (Rapat dengan Dekorasi)
            let y = 15;
            photos.forEach((p, idx) => {
                let img = new Image(); img.src = p;
                
                // Gambar Foto
                ctxStrip.drawImage(img, 10, y, w-20, 95);
                y += 100;

                // Garis Pemisah Lucu (Dotted Line) antar foto
                if(idx < 3) {
                    ctxStrip.fillStyle = '#eee';
                    for(let k=0; k<w-20; k+=8) {
                        ctxStrip.fillRect(10 + k, y - 5, 2, 2);
                    }
                }

                // TAPE / SELOTIP DI SUDUT FOTO (Agar Cute)
                ctxStrip.save();
                ctxStrip.fillStyle = 'rgba(255,255,255,0.6)';
                
                // Tape Kiri Atas
                ctxStrip.beginPath();
                ctxStrip.moveTo(5, y-80); ctxStrip.lineTo(40, y-85); ctxStrip.lineTo(35, y-50); ctxStrip.lineTo(5, y-75);
                ctxStrip.fill();

                // Tape Kanan Bawah
                ctxStrip.beginPath();
                ctxStrip.moveTo(w-5, y-10); ctxStrip.lineTo(w-40, y-5); ctxStrip.lineTo(w-35, y-40); ctxStrip.lineTo(w-5, y-35);
                ctxStrip.fill();
                ctxStrip.restore();
            });

            // D. Load Stiker
            const imgY = new Image(); imgY.crossOrigin = "Anonymous"; imgY.src = URL_YOLA;
            const imgS = new Image(); imgS.crossOrigin = "Anonymous"; imgS.src = URL_SEPRI;

            // E. Gambar Stiker Nongol
            // Sepri (Kiri Atas - Setengah badan luar)
            ctxStrip.save();
            if(imgS.complete) ctxStrip.drawImage(imgS, -30, 0, 80, 80);
            else { ctxStrip.fillStyle='#a1c4fd'; ctxStrip.beginPath(); ctxStrip.arc(10, 40, 30, 0, Math.PI*2); ctxStrip.fill(); }
            ctxStrip.restore();

            // Yola (Kanan Bawah - Setengah badan luar)
            ctxStrip.save();
            if(imgY.complete) ctxStrip.drawImage(imgY, 190, 410, 80, 80);
            else { ctxStrip.fillStyle='#ff9a9e'; ctxStrip.fillRect(220, 430, 40, 40); }
            ctxStrip.restore();

            // F. Teks & Decorasi
            ctxStrip.fillStyle = borderColor; // Warna teks sesuai bingkai
            ctxStrip.font = 'italic 18px Patrick Hand';
            ctxStrip.textAlign = 'center';
            ctxStrip.fillText("Yola ‚ù§ Sepri", w/2, 470);
            
            // Star Dekorasi
            ctxStrip.font = '20px FontAwesome';
            ctxStrip.fillText("‚ú® " + new Date().toLocaleDateString() + " ‚ú®", w/2, 490);

            // Show Result
            dlBtn.href = stripCanvas.toDataURL();
            switchScreen('result');
        }

        // 5. Ganti Warna Bingkai
        function changeFrameColor() {
            currentFrameIdx = (currentFrameIdx + 1) % frameColors.length;
            renderStrip(); // Render ulang dengan warna baru
        }

    </script>
</body>
</html>
